version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
      - rails_cache:/rails/tmp
    environment:
      - RAILS_ENV=development
      - BUNDLE_PATH=/usr/local/bundle
    command: ["./bin/dev"]
    tty: true
    stdin_open: true

volumes:
  bundle_cache:
  node_modules:
  rails_cache: